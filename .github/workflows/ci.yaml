name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  Quality:
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/reusables/quality.yaml

  Release:
    needs: Quality
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, 'chore(release):')
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/reusables/semantic-release.yaml
